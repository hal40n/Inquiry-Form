<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お問い合わせフォーム</title>
    <link href="../dist/output.css" rel="stylesheet">
  </head>
  <body class="bg-gray-50">
    <section class="text-gray-600 w-full flex flex-col items-center px-2">
      <h1 class="text-3xl font-bold mt-10">お問い合わせ</h1>
      <p class="mt-10">
        お問い合わせは下記のフォームからお願いいたします。<br />
        <span class="text-red-600"> * </span>は必ず入力してください。
      </p>
      <form>
        <form>
          <div>
            <label for="type">お問い合わせの種類 <span> * </span></label>
            <select id="type">
              <option>商品について</option>
              <option>会社について</option>
              <option>その他</option>
            </select>
          </div>
          <div>
            <label for="name">名前 <span> * </span></label>
            <input id="name" type="text" placeholder="山田太郎" />
          </div>
          <div>
            <label for="furigana">フリガナ</label>
            <input type="text" id="furigana" placeholder="ヤマダタロウ" />
          </div>
          <div>
            <label for="email">メールアドレス <span> * </span></label>
            <input type="email" id="email" placeholder="yamada@example.com" />
          </div>
          <div>
            <label for="tel">電話番号</label>
            <input type="text" id="tel" placeholder="00000000000" />
          </div>
          <div>
            <label for="zipcode">郵便番号</label
            ><input type="text" id="zipcode" placeholder="0000000" />
          </div>
          <div>
            <label for="address">住所</label><input type="text" id="address" />
          </div>
          <div>
            <label for="body">お問い合わせ内容 <span> * </span></label>
            <textarea name="body" id="body" cols="30" rows="10"></textarea>
          </div>
          <div>
            <button>確認</button>
          </div>
        </form>
        <p>&copy;2023 Shoma Takeuchi. All rights reserved.</p>
    </section>
  </body>
</html>
