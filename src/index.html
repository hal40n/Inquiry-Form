<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>依頼フォーム</title>
    <link href="../dist/output.css" rel="stylesheet">
  </head>
  <body class="bg-gray-50">
    <section class="text-gray-600 w-full flex flex-col items-center px-2">
      <h1 class="text-3xl font-bold mt-10">お仕事のご依頼はこちらから</h1>
      <p class="m-10">
        お仕事のご依頼は下記のフォームからお願いいたします。
      </p><!-- mt-10 -->
      <form class="shadow-md rounded-md bg-white w-full max-w-sxl p-10">
        <div class="flex sm:items-center mb-6 flex-col sm:flex-row">
          <p class="text-sm sm:text-right mb-1 pr-4"><span class="text-red-600"> * </span>は必ず入力してください。</p>
        </div>
        <div class="flex sm:items-center mb-6 flex-col sm:flex-row">
            <label class="block sm:w-1/3 font-bold sm:text-right mb-1 pr-4" for="type">ご依頼の種類 <span class="text-red-600"> * </span></label>
            <select id="type" class="block w-full sm:w-2/3 bg-gray-200 py-2 px-3 text-gray-700 border border-gray-200 rounded focus:outline-none focus:bg-white">
              <option>仕事依頼</option>
              <option>ミーティングの相談</option>
              <option>その他</option>
            </select>
          </div>
          <div class="flex sm:items-center mb-6 flex-col sm:flex-row">
            <label class="block sm:w-1/3 font-bold sm:text-right mb-1 pr-4" for="name">名前 <span class="text-red-600"> * </span></label>
            <input id="name" class="block w-full sm:w-2/3 bg-gray-200 py-2 px-3 text-gray-700 border border-gray-200 rounded focus:outline-none focus:bg-white"
            id="name" type="text" placeholder="山田太郎">
          </div>
          <div class="flex sm:items-center mb-6 flex-col sm:flex-row">
            <label class="block sm:w-1/3 font-bold sm:text-right mb-1 pr-4" for="furigana">フリガナ</label>
            <input class="block w-full sm:w-2/3 bg-gray-200 py-2 px-3 text-gray-700 border border-gray-200 rounded focus:outline-none focus:bg-white" type="text" id="furigana" placeholder="ヤマダタロウ">
          </div>
          <div class="flex sm:items-center mb-6 flex-col sm:flex-row">
            <label class="block sm:w-1/3 font-bold sm:text-right mb-1 pr-4" for="email">メールアドレス <span class="text-red-600"> * </span></label>
            <input class="block w-full sm:w-2/3 bg-gray-200 py-2 px-3 text-gray-700 border border-gray-200 rounded focus:outline-none focus:bg-white" type="email" id="email" placeholder="yamada@example.com">
          </div>
          <div class="flex sm:items-center mb-6 flex-col sm:flex-row">
            <label class="block sm:w-1/3 font-bold sm:text-right mb-1 pr-4" for="tel">ご連絡先</label>
              <input class="block w-36 bg-gray-200 py-2 px-3 text-gray-700 border border-gray-200 rounded focus:outline-none focus:bg-white" type="text" id="tel" placeholder="00000000000">
          </div>
          <div class="flex sm:items-center mb-6 flex-col sm:flex-row">
            <label class="block sm:w-1/3 font-bold sm:text-right mb-1 pr-4" for="zipcode">郵便番号</label>
              <input class="block w-24 bg-gray-200 py-2 px-3 text-gray-700 border border-gray-200 rounded focus:outline-none focus:bg-white" type="text" id="zipcode" placeholder="0000000">
          </div>
          <div class="flex sm:items-center mb-6 flex-col sm:flex-row">
            <label class="block w-full sm:w-1/3 font-bold sm:text-right mb-1 pr-4" for="address">住所</label >
              <input class="block w-full sm:w-2/3 bg-gray-200 py-2 px-3 text-gray-700 border border-gray-200 rounded focus:outline-none focus:bg-white" type="text" id="address">
          </div>
          <div class="flex sm:items-center mb-6 flex-col sm:flex-row">
            <label class="block sm:w-1/3 font-bold sm:text-right mb-1 pr-4" for="body">ご依頼内容<span class="text-red-600"> * </span></label>
              <textarea class="block w-full sm:w-2/3 bg-gray-200 py-2 px-3 text-gray-700 border border-gray-200 rounded focus:outline-none focus:bg-white" name="body" id="body" cols="30" rows="10"></textarea>
          </div>
          <div class="flex justify-center">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded fucus:outline-none focus:shadow-outline mt-3 mr-5">確認</button>
            <button class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded fucus:outline-none focus:shadow-outline mt-3">キャンセル</button>
          </div>
        </form>
        <p class="my-5 text-gray-500 text-sm">&copy;2023 Shoma Takeuchi. All rights reserved.</p>
    </section>
  </body>
</html>
